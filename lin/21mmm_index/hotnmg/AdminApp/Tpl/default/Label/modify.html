<tagLib name="html,cx" />
<include file="Public:header" />
<div class="mainarea">
<div class="maininner">
<script type="text/javascript">
    $(document).ready(function() {
        // validate signup form on keyup and submit
        $("#mainFrom").validate({
            rules: {
                title: "required",
                link_label: {
                    required: true,
                    english: true
                }
            },
            messages: {
                title: "标题必须填写",
                link_label: {
                    required: "标识必须填写",
                    english: '标识必须为英文字母或数字的组合'
                }
            }
        });
    });
</script>
<form method="post" action="{:U("Label/doModify")}" enctype="multipart/form-data" id="mainFrom">
    
	<div class="body_content">
		<div class="top_action"><a href="__URL__">返回列表</a> | <a href="{:U("Label/index")}">调用说明</a></div>
		<table cellspacing="0" cellpadding="0" id="maintable" class="formtable">
		<tr>
		  <th style="width:8em;"><span style="width:12em;">名称</span></th>
		<td><input name="title" id="title" value="{$vo.title}" size="50"></td></tr>
        <tr>
          <th style="width:8em;"><span style="width:12em;">调用代码</span></th>
          <td><textarea name="content" cols="50" rows="5" class="area"  id="content">{$vo.content}</textarea></td></tr>
        <tr>
          <th colspan="2" >
            </th>
        </tr>
         <tr>
           <th style="width:8em;"><span style="width:12em;">简单备注</span></th>
          <td><textarea name="description" cols="50" rows="5"  id="description">{$vo.description}</textarea></td></tr>
		<td></td>
		  </tr>
		</tbody>
		</table>
	</div>
	<div class="foot_action">
	<input type="submit" name="submit" value="提交更新" class="submit">
    <input type="reset" name="button" id="button" value="还原重填" class="submit"/>
	<input name="id" type="hidden" id="id" value="{$vo.id}" />
	<input name="old_image" type="hidden" id="old_image" value="{$vo.attach_image}" />
    <input name="old_thumb" type="hidden" id="old_thumb" value="{$vo.attach_thumb}" />
	</div>
</form>
</div>
</div>

<div class="side">
<include file="Public:sider" />
</div>
<include file="Public:footer" />
