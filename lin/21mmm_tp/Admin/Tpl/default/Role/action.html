{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title"> 操作授权 [ <a href="__URL__">返 回</a> ] </div>
<!--  功能组区域  -->

<div id="result" class="result none"></div>
<import file="Js.Form.MultiSelect" />
<form method='post' id="form1" action="__URL__/setAction/">
<table class="select" style="width:265px" align="center">
<tr><td height="5" colspan="3" class="topTd" ></td></tr>
<tr><Th class="tCenter"><a href="?a=app">应用授权</a> | <a href="?a=module">模块授权</a> | 操作授权
</Th></tr>
<tr><Td class="tRight">当前组：<html:select name="groupId" style="medium" change="location.href = '?groupId='+this.options[this.selectedIndex].value;" first="选择组" options="groupList" selected="selectGroupId" />
</Td></tr>
<tr><Td class="tRight">
当前应用：<html:select name="appId"  style="medium" change="location.href = '?appId='+this.options[this.selectedIndex].value;" first="选择应用" options="appList" selected="selectAppId" />
</Td></tr>
<tr><Td class="tRight">当前模块：<html:select name="moduleId"  style="medium" change="location.href = '?moduleId='+this.options[this.selectedIndex].value;" first="选择模块" options="moduleList" selected="selectModuleId" />
</Td></tr><tr><td>
<html:select id="groupActionId" name="groupActionId[]" options="actionList" selected="groupActionList"  multiple="true" style="multiSelect" size="15" />
</td>
</tr>
<tr>
<td  class="row tCenter" >
<input type="button" onclick="allSelect()" value="全 选" class="submit  ">
<input type="button" onclick="InverSelect()" value="反 选" class="submit  ">
<input type="button" onclick="allUnSelect()" value="全 否" class="submit ">
<input type="submit"  value="保 存" class="submit  ">
<input type="hidden" name="groupId" VALUE="{$Think.get.groupId}" >
<input type="hidden" name="module" value="Node">
</td>
</tr>
<tr>
<td height="5" class="bottomTd" >
</td>
</tr>
</table>
</form>

</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
